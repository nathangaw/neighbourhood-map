<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Andover Pubs</title>
  </head>

  <body class="container-fluid">
    <div class="row">
      <div class="left-column col-md-3">
        <div>
          <h1>Andover Pubs</h1>
          <button class="menu-button" data-bind="click: showMenu, visible: menuButtonVisible">Menu</button>
        </div>

        <div data-bind="css: { listhide: listHide }">
          <div class="filter">
          <input type="text" placeholder="Type to filter" data-bind="value: filterPhrase, valueUpdate: 'keyup'">
        <!--    <button id="reset-button" data-bind="visible: showResetButton, click: clearFilter">Reset filter</button> -->
          </div>

          <div class="listitems">
            <ul data-bind="foreach: pubList">
              <li id="each-pub" data-bind="text: name, click: $parent.listClick, visible: visible"></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="map col-md-9">
          <div id="map"></div>
      </div>
    </div>

    <div class="attribution">
      <p>Data courtesy of Google Maps and Foursquare</p>
    </div>
  </body>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/app.js"></script>
<script src="js/lib/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvytZSkav8-kdIVLQsSOs_jnfo-HFNvTw&callback=MapView.initMap" onerror="MapView.googleError()" async></script>

</html>
