<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Pubs</title>
    <meta name="viewport" content="width=device-width">


  </head>

  <body>

  <div>
    <h1>Local Pubs</h1>
  </div>

  <div class="list" style="width: 30%">
    <div class="filter">
      <input data-bind="textInput: filterPhrase"></input><button data-bind="click: checkFilter">Filter now</button>
      <h4>You searched for: <span data-bind="text: filterPhrase"></span></h4>
    </div>
    <div class="listitems">
      <ul data-bind="foreach: pubList">
        <li data-bind="text: name, click: $parent.listClick, visible: visible"></li>
      </ul>
    </div>

  </div>

  <div id="map" style="width: 80%; height: 700px">

  </div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js" async></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvytZSkav8-kdIVLQsSOs_jnfo-HFNvTw&callback=MapView.initMap"
    async defer></script>






  </body>
</html>
