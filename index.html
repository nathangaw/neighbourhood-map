<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Andover Pubs</title>
    <meta name="viewport" content="width=device-width">


  </head>

  <body>

  <div>
    <h1>Andover Pubs</h1>
  </div>

  <div class="list" style="width: 30%">
    <div class="filter">
      <input data-bind="textInput: filterPhrase"></input><button data-bind="click: checkFilter">Filter now</button>
      <button data-bind="visible: showResetButton, click: clearFilter">Remove filter</button>
    </div>
    <div class="listitems">
      <ul data-bind="foreach: pubList">
        <li data-bind="text: name, click: $parent.listClick, visible: visible"></li>
      </ul>
    </div>

  </div>

  <div id="map" style="width: 80%; height: 700px">

  </div>
  <div>
    <p>Data courtesy of Google Maps and Foursquare.</p>
  <script src="js/lib/knockout-3.2.0.js" async></script>
  <script src="js/app.js" async></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvytZSkav8-kdIVLQsSOs_jnfo-HFNvTw&callback=MapView.initMap"onerror="MapView.googleError()" async></script>
  <script src="js/lib/jquery.min.js" async></script>






  </body>
</html>
